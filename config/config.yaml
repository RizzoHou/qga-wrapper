# QEMU Guest Agent Wrapper Configuration

# Socket configuration
socket:
  path: /tmp/qga.sock
  timeout: 30  # seconds

# Command execution polling configuration
polling:
  interval: 0.1  # seconds between status checks
  max_retries: 300  # maximum polling attempts (30 seconds with 0.1 interval)

# Logging configuration
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: '%(asctime)s - %(levelname)s - %(message)s'
